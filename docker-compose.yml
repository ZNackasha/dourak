version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: church-scheduler-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: church_scheduler
      POSTGRES_USER: church_admin
      POSTGRES_PASSWORD: church_admin
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
